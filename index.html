<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text to Image Generator</title>
</head>
<body>

    <div class="header">
        <h1>Text to Image Generator</h1>
        <p>Enter a prompt to generate a stunning image from your imagination!</p>
    </div>
    
    <div class="form-container">
        <input type="text" id="input" placeholder="Describe your image...">
        <button id="btn">Generate Image</button>
    </div>

    <div id="loading" class="loading" style="display: none;">Generating your image, please wait...</div>

    <div class="image-container">
        <img id="image" src="" alt="Generated Image" style="display: none;">
    </div>

    <script src="script.js"></script>

</body>
</html>
